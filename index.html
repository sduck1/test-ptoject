<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body>

    <div class="container">

        <div class="block-device">

            <div class="block-device__elem">

                <div class="block-device__image">

                    <img src="app/img/device.svg" class="image"  alt="">

                </div>

                <span class="block-device__head">
                    Mobile
                </span>

                <p class="block-device__text">
                    Get notifications about new releases in our mobile app
                </p>

                <div class="block-device__price">

                    <span class="block-device__sup">$</span>
                    <span class="block-device__num">10</span>
                    <small>/ month</small>

                </div>

            </div>
            <div class="block-device__elem">

                <div class="block-device__image">

                    <img src="app/img/laptop.svg" class="image"  alt="">

                </div>

                <span class="block-device__head">
                    Desktop
                </span>

                <p class="block-device__text">
                    Watch you favorite series at home on large screen with our TV application.
                </p>

                <div class="block-device__price">

                    <span class="block-device__sup">$</span>
                    <span class="block-device__num">15</span>
                    <span>/ month</span>

                </div>

            </div>
            <div class="block-device__elem"  >

                <div class="block-device__image">

                    <img src="app/img/monitor.svg" class="image"  alt="">

                </div>

                <span class="block-device__head">
                    TV
                </span>

                <p class="block-device__text">
                    Watch your favorite series at home on large screen with our TV application
                </p>

                <div class="block-device__price">

                    <span class="block-device__sup">$</span>
                    <span class="block-device__num">20</span>
                    <span>/ month</span>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
